<div class="row mt-3">

    <div class="col-4">
        <app-menu-dashboard></app-menu-dashboard>
    </div>

    <div class="col-8">
        <h1> Gestion des utilisateurs : </h1>
        <div>
            <a routerLink="/admin/utilisateur/ajouter" class="btn btn-primary">Ajouter un utilisateur </a>
        </div>

        <table class="table table-stripped mt-3">
            <tbody>
                <tr *ngFor="let utilisateur of utilisateurs">
                    <td>
                        {{ utilisateur._id }}
                        {{ utilisateur.email }}
                    </td>
                    <td>
                        <a routerLink="/admin/utilisateur/modifier" class="btn btn-warning">Modifier</a>
                    </td>
                    <td>
                        <a routerLink="/admin/utilisateur/supprimer" class="btn btn-danger"> Supprimer </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

  </div>

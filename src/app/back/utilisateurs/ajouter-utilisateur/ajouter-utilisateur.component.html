<h1> Ajouter un nouvel utilisateur </h1>

<form #f="ngForm" (ngSubmit)="onSubmitUtilisateurs(f)">

  <div class="form-group">
    <label> Identifiant </label>
    <input type="textarea" ngModel name="" class="form-control">
  </div>

  <div class="form-group">
  <label> Email : </label>
    <input type="email" ngModel name="" class="form-control">
  </div>

  <div class="form-group">
    <label> Mot de passe : </label>
    <input type="password" ngModel name="" class="form-control">
  </div>

  <div class="form-group">

  <label>role</label>
    <select  class="form-control" ngModel name="">
    <option value="admin">admin</option>
    <option value="redac">redac</option>
    <option value="user">user</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary"> OK </button>

</form>

<div class="row mt-3">

    <div class="col-4">
        <app-menu-dashboard></app-menu-dashboard>
    </div>

    <div class="col-8">
        <h1> Gestion des articles </h1>
        <div>
            <a routerLink="/admin/article/ajouter" class="btn btn-primary">Ajouter un article</a>
        </div>

        <table class="table table-stripped mt-3">
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>
                        {{ article._id }}
                        {{ article.titre }}
                        {{ article.nomAuteur }}
                        {{ article.published }}
                        {{ article.dateCreation }}
                    </td>
                    <td>
                        <a routerLink="/admin/article/modifier" class="btn btn-warning">Modifier</a>
                    </td>
                    <td>
                        <a routerLink="/admin/article/supprimer" class="btn btn-danger"> Supprimer </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

  </div>
